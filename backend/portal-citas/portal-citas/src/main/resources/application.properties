spring.application.name=portal-citas

# Puerto - Railway proporciona PORT como variable de entorno
# Spring Boot leerá automáticamente PORT desde las variables de entorno
server.port=${PORT:8080}

# Base de datos - Railway proporciona DATABASE_URL en formato: postgresql://user:password@host:port/database
# DataSourceConfig.java parseará automáticamente DATABASE_URL si está disponible
# Valores por defecto para desarrollo local
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://switchyard.proxy.rlwy.net:56517/railway}
spring.datasource.username=${PGUSER:${DATABASE_USER:postgres}}
spring.datasource.password=${PGPASSWORD:${DATABASE_PASSWORD:PwFDEphOpcOLYrswKiPVTzJtfvrbmYSR}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración de conexión a la base de datos para Railway
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Actuator para health checks de Railway
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
# Management server usa el mismo puerto que el servidor principal
management.server.port=${PORT:8080}

